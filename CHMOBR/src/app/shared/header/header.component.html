      <div class="container">
        <div class="wrapper-content">

            <button class="nav-btn" (click)="toggleNav()" role="button" type="button"> </button>
            <div class="brand">
              <app-logo-santander class="brand-santander" [color]="logoColor"></app-logo-santander>
            </div>
          </div>

          <div class="extra-actions"> 
            <div class="options">

              </div>

          </div>
        </div>        
      </div>
    </div>
    <nav role="nav" class="main-nav" [ngClass]="{ 'active': navStatus } ">
      <ul>
        <li><a routerLink="" (click)="toggleNav('F')"  aria-label="dashboaard page "><span class="icon home "></span><span class="title">Home</span></a></li>
        <li><a routerLink="services" (click)="toggleNav('F')" aria-label="services page"><span class="icon admin"></span><span class="title">Admin</span></a></li>
