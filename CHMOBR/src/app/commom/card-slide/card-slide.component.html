<mat-card>
    <mat-card-title *ngIf="titulo">{{titulo}}</mat-card-title>
    <div class="panes" [ngClass]="activePane ? 'animation-left' : 'animation-right' ">
        <div [class.left]="backWhite === false">
            <ng-content select="[leftPane]"></ng-content>
        </div>
        <div [class.right]="backWhite === false">
            <ng-content select="[rightPane]"></ng-content>
        </div>
    </div>
</mat-card>
