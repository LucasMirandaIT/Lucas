<div class="row">
  <div class="col s12">
    <div class="card" style="font-size: 18px; font-weight: 350">
      <div class="card-content white-text" style="background-color: #263238 !important">
        <span class="card-title" style="font-size: 28px">Importar Seleção</span>
        <br>
        <p>Aqui você importa sua seleção de público de forma massiva. Assim que o arquivo for importado, o grupo criado estará disponível no menu <a routerLink="/saved-groups" style="color: #20B2BB">grupos salvos.</a></p>
        <br>
      </div>
      <div class="card-action" style="background-color: #cfd8dc !important; padding: 23px 24px;">
        <div class="file-field input-field col s10">
          <div class="btn btn-dark valign-wrapper">
            <span class="valign-wrapper">Importar
              <i class="material-icons" style="padding-left: 5px">file_upload</i>
            </span>  
            <input type="file" id="fileUpload" accept=".csv">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        
        <div class="">
          <form method="get" action="" class="center">
            <a class="waves-effect btn btn-dark tooltipped" data-position="top" data-delay="50" data-tooltip="Download do Layout Padrão" href="../../../assets/Layout.csv"
              download="Layout.csv">
              <i class="material-icons">file_download</i>
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
