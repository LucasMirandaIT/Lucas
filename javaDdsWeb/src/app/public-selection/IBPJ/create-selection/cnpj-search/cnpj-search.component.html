<div>
  <div class="row">
    <div class="col s1">
      <label>Agência</label>
      <input type="text" placeholder="1111"  (click)="clicar()">
    </div>
    <div class="col s2">
      <label>Conta</label>
      <input type="text" placeholder="11111-1">
    </div>
    <div class="col s1">
    </div>
    <div class="col s4">
      <label>Nome do Grupo</label>
      <input type="text" placeholder="Grupo Teste" required>
    </div>
    <div class="input-field col s4">
      <select >
        <option value="" disabled>Escolha uma Opção</option>
        <option *ngFor="let modules of allModules">{{modules}}</option>
      </select>
      <label>Módulo de Destino</label>
    </div>
  </div>

  <div class="row">
    <div class="right">
      <button class="btn" id="rollBtn" (click)="addValues()">Adicionar</button>
      <button class="btn btn-line">Sair</button>
    </div>
  </div>
</div>
