<div class="carousel carousel-slider center" data-indicators="true">
  <!-- <div class="carousel-fixed-item center">
    <a class="btn waves-effect white grey-text darken-text-2">button</a>
  </div> -->

  <div class="carousel-item" id="div1">
    <div class="row">
      <table class="col s7">
        <tr>
          <td style="width:185px">
            <label>Nome do Grupo</label>
            <input type="text" placeholder="Digite o nome do grupo">
          </td>
          <td style="width:159px">
            <label>Nº Petição Remedy</label>
            <input type="text" placeholder="00000000000">
          </td>
          <td style="width:220px">
            <div class="input-field col s12">
              <select>
                <option disabled selected>Escolha uma Opção</option>
                <option *ngFor="let modules of allModules" (click)="teste()">{{modules}}</option>
              </select>
              <label>Destinar Grupo para Módulo</label>
            </div>
          </td>
          <td style="width:130x">
            <label>Sigla</label>
            <input type="text" disabled value="X209302">
          </td>

        </tr>
        <tr>
          <td>
            <label>Agência</label>
            <input type="text" placeholder="1111">
          </td>
          <td>
            <label>Conta</label>
            <input type="text" placeholder="11111-1">
          </td>
          <td>
            <button class="btn waves-effect" (click)="tableChange(true); addValues()">Adicionar</button>
          </td>
        </tr>
      </table>

      <div class="col s1">
        <img src="../../../../../assets/img/CNPJLine.png" />
      </div>

      <div class="col s3 back-text" style="font-size:16px">
        <b class="or-text">Ou </b>
        <a id="btn-imports" (click)="tableChange(false, true)"> Clique aqui </a> para importar arquivos (.csv)
      </div>
    </div>
  </div>

  <div class="carousel-item" id="div2">
    <div class="row">
      <div class="col s7">
        <div class="round-button">
          <div class="round-button-circle">
            <label class="uploader" ondragover="return false;" (dragenter)="handleDragEnter()" (dragleave)="handleDragLeave()" (drop)="handleDrop($event)">
              <div class="browse-wrap">
                <i class="material-icons">file_upload</i>
                <div class="title">Clique ou Arraste o arquivo aqui</div>
                <input type="file" name="upload" class="upload" accept=".csv, .txt" (change)="handleInputChange($event)" title="Choose a file to upload">
              </div>
              <span class="upload-path"></span>
            </label>
          </div>
        </div>
      </div>
      <div class="col s1">
        <img src="../../../../../assets/img/CNPJLine.png" />
      </div>

      <div class="col s3 import-text" style="font-size:16px">
          <b class="or-text">Ou </b>
        <a id="btn-manual" (click)="tableChange(false, false)"> Clique aqui </a> para seleção unitária
      </div>
    </div>
  </div>

</div>
